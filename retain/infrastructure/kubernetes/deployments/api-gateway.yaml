apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: your-docker-repo/api-gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENV_VARIABLE_NAME
              valueFrom:
                secretKeyRef:
                  name: your-secret-name
                  key: your-secret-key
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
      imagePullSecrets:
        - name: your-image-pull-secret