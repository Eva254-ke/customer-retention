apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-analytics-service
  labels:
    app: event-analytics-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: event-analytics-service
  template:
    metadata:
      labels:
        app: event-analytics-service
    spec:
      containers:
        - name: event-analytics-service
          image: your-docker-repo/event-analytics-service:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: event-analytics-db-secret
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: event-analytics-redis-secret
                  key: redis-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
      imagePullSecrets:
        - name: regcred