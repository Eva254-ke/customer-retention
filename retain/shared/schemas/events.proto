syntax = "proto3";

package retain.shared.schemas;

message UserEvent {
    string user_id = 1;
    string event_type = 2;
    string timestamp = 3;
    string details = 4;
}

message ChurnPrediction {
    string user_id = 1;
    float churn_risk_score = 2;
    string prediction_timestamp = 3;
}

message EngagementMessage {
    string user_id = 1;
    string message_content = 2;
    string sent_timestamp = 3;
}